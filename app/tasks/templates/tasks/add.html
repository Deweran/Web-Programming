{% extends "tasks/layout.html" %}

{% block body %}

    <h1>Add Tasks</h1>
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>

    <a href="{% url 'tasks:tasks' %}">Go back to Tasks</a>

{% endblock %}
